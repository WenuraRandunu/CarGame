<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Car Game</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }
    #controls {
      margin-bottom: 5px;
    }
    button {
      padding: 5px 10px;
      margin: 3px;
      font-size: 12px;
      cursor: pointer;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 90vh;
    }
    #infoBar {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 400px;
      margin-bottom: 5px;
      font-size: 14px;
    }
    #gameCanvas {
      width: 93vw;
      max-width: 300px;
      height: auto;
      aspect-ratio: 3 / 5;
      background: #333;
      border: 2px solid white;
      touch-action: none;
    }
    #touchButtons {
      display: flex;
      justify-content: center;
      margin-top: 5px;
    }
    .touch-btn {
      padding: 10px 20px;
      font-size: 14px;
      margin: 0 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="startBtn">Start Game</button>
    <button id="resetBtn">Reset Game</button>
  </div>
  <div id="infoBar">
    <div id="lives">Lives: 3</div>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 20s</div>
  </div>
  <canvas id="gameCanvas" width="330" height="550"></canvas>
  <div id="touchButtons">
    <button class="touch-btn" id="leftBtn">⬅️</button>
    <button class="touch-btn" id="rightBtn">➡️</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let score = 0;
    let lives = 3;
    let timeLeft = 20;
    let gameRunning = false;
    const lanes = [35, 125, 215];
    const laneElementCount = [0, 0, 0];
    const player = { lane: 1, y: 440, width: 55, height: 66 };

    const wpBase = 'https://2dcargame.wordpress.com/wp-content/uploads';
    const carImage = new Image();
    carImage.src = `${wpBase}/car.png`;

    const icons = [
      { type: 'group', img: `${wpBase}/group.png` },
      { type: 'safety', img: `${wpBase}/safety.png` },
      { type: 'sustainability', img: `${wpBase}/sustainability.png` }
    ];

    const iconImages = {};
    icons.forEach(icon => {
      const img = new Image();
      img.src = icon.img;
      iconImages[icon.type] = img;
    });

    const pointWords = ["DDS", "Centerlines", "Defect\nHandling", "IPS", "UPS", "Kaizen", "5S"];
    const wordBlocks = [
      "Absenteeism", "Reject", "Rework", "Breakdown",
      "Powercut", "Cut\npart\ndelay", "System\ndown", "Forklift\ndelay",
      "Scraps", "Size\nchanges", "Style\nchanges"
    ];

    const items = [];
    let magnetActive = false;
    let magnetTimer = 0;

    function resetGameState() {
      score = 0;
      lives = 3;
      timeLeft = 20;
      items.length = 0;
      laneElementCount.fill(0);
      updateInfo();
    }

    function updateInfo() {
      document.getElementById('score').innerText = `Score: ${score}`;
      document.getElementById('lives').innerText = `Lives: ${lives}`;
      document.getElementById('timer').innerText = `Time: ${timeLeft}s`;
    }

    function drawRoad() {
      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(5, 0);
      ctx.lineTo(5, canvas.height);
      ctx.moveTo(canvas.width - 5, 0);
      ctx.lineTo(canvas.width - 5, canvas.height);
      ctx.stroke();

      ctx.strokeStyle = '#bbb';
      ctx.lineWidth = 2;
      ctx.setLineDash([10, 10]);
      const laneWidth = (canvas.width - 10) / 3;
      for (let i = 1; i < 3; i++) {
        const x = 5 + i * laneWidth;
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      ctx.setLineDash([]);
    }

    function drawPlayer() {
      ctx.drawImage(carImage, lanes[player.lane], player.y, player.width, player.height);
    }

    function drawItems() {
      items.forEach(item => {
        if (item.type === 'icon') {
          ctx.drawImage(iconImages[item.iconType], item.x, item.y, 50, 50);
        } else {
          ctx.fillStyle = item.type === 'point' ? '#1f1' : '#f44';
          ctx.fillRect(item.x, item.y, 60, 60);
          ctx.font = 'bold 12px sans-serif';
          ctx.textAlign = 'center';
          ctx.fillStyle = '#000';
          item.word.split('\n').forEach((line, i) => {
            ctx.fillText(line, item.x + 30, item.y + 20 + i * 15);
          });
        }
      });
    }

    function moveItems() {
      items.forEach(item => {
        item.y += 1.6;
        if (magnetActive && item.type === 'point') {
          const targetX = lanes[player.lane];
          item.x += (targetX - item.x) * 0.1;
          item.y += (player.y - item.y) * 0.05;
        }
      });
    }

    function checkCollisions() {
      items.forEach((item, index) => {
        const inLane = item.lane === player.lane;
        const hit = item.y < player.y + player.height && item.y + 20 > player.y;
        if (inLane && hit) {
          if (item.type === 'word') {
            lives--;
            if (lives <= 0) return endGame();
          } else if (item.type === 'point') {
            score += 5;
          } else if (item.type === 'icon') {
            if (item.iconType === 'group') lives++;
            if (item.iconType === 'safety') {
              magnetActive = true;
              magnetTimer = 300;
            }
            if (item.iconType === 'sustainability') timeLeft += 5;
          }
          laneElementCount[item.lane]--;
          items.splice(index, 1);
        }
      });
    }

    function spawnItems() {
      const rand = Math.random();
      let type;
      if (rand < 0.5) type = 'word';
      else if (rand < 0.8) type = 'point';
      else type = 'icon';

      const lane = Math.floor(Math.random() * 3);
      if (laneElementCount[lane] >= 6) return;
      laneElementCount[lane]++;

      if (type === 'icon') {
        const icon = icons[Math.floor(Math.random() * icons.length)].type;
        items.push({ type, lane, x: lanes[lane], y: -25, iconType: icon });
      } else {
        const word = type === 'point'
          ? pointWords[Math.floor(Math.random() * pointWords.length)]
          : wordBlocks[Math.floor(Math.random() * wordBlocks.length)];
        items.push({ type, lane, x: lanes[lane], y: -20, word });
      }
    }

    function gameLoop() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRoad();
      drawPlayer();
      drawItems();
      moveItems();
      checkCollisions();
      spawnItems();

      if (magnetActive) {
        magnetTimer--;
        if (magnetTimer <= 0) magnetActive = false;
      }

      updateInfo();
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      resetGameState();
      gameRunning = true;
      gameLoop();
      const timerInterval = setInterval(() => {
        if (!gameRunning) return clearInterval(timerInterval);
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame();
        }
        updateInfo();
      }, 1000);
    }

    function endGame() {
      gameRunning = false;
      alert(`Game Over! Score: ${score}`);
    }

    document.getElementById('startBtn').addEventListener('click', startGame);
    document.getElementById('resetBtn').addEventListener('click', () => location.reload());

    document.getElementById('leftBtn').addEventListener('click', () => {
      if (player.lane > 0) player.lane--;
    });

    document.getElementById('rightBtn').addEventListener('click', () => {
      if (player.lane < 2) player.lane++;
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && player.lane > 0) player.lane--;
      if (e.key === 'ArrowRight' && player.lane < 2) player.lane++;
    });

    canvas.addEventListener('touchstart', e => {
      const touchX = e.touches[0].clientX;
      const mid = window.innerWidth / 2;
      if (touchX < mid && player.lane > 0) player.lane--;
      if (touchX >= mid && player.lane < 2) player.lane++;
    });
  </script>
</body>
</html>
