<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Prevents zooming , user-scalable=no-->
  <title>Responsive Car Game</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }
    #controls, #infoBar, #touchButtons, #gameCanvas, #popup { display: none; }
    button {
      padding: 5px 10px;
      margin: 3px;
      font-size: 15px;
      cursor: pointer;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 85vh;
    }
    #infoBar {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 400px;
      margin-bottom: 5px;
      font-size: 14px;
    }
    #gameCanvas {
      width: 80vw;
      max-width: 280px;
      height: auto;
      aspect-ratio: 3 / 5;
      background: #333;
      border: 2px solid white;
      touch-action: manipulation; /* Prevent zooming and panning */
    }
    #touchButtons {
      display: flex;
      justify-content: center;
      margin-top: 5px;
    }
    .touch-btn {
      padding: 12.5px 25px;
      font-size: 17.5px;
      margin: 0 10px;
      background: #2aa0e1; /* Changed from #444 to light blue */
      color: black;
      border: none;
      border-radius: 5px;
    }
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #popupContent {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #formTitle {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 15px;
      text-align: center;
    }
    #userForm {
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: scale(1.2);
      transform-origin: top center;
      margin-top: 50px;
      padding: 20px;
      border-radius: 10px;
    }
    #userForm input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin: 5px 0;
      background-color: lightblue;
      color: black;
      border-radius: 8px;
      border: none;
    }
    #topRightLogo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 80px;
      height: auto;
    }
    #formLogo {
      width: 100%;
      max-width: 200px;
      margin-bottom: 20px;
    }
    #userForm button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
    }
    #gameTitle {
      position: absolute;
      top: 20px;
      right: 110px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
    <!-- Top-right logo -->
  <img src="https://raw.githubusercontent.com/APS-GAMES/CarGame/main/assets/aps.png" id="topRightLogo" alt="Logo" />
  <!-- User form -->
  <div id="userForm">
    <div id="formTitle">Team Drive 2X CPS</div>
    <img src="https://raw.githubusercontent.com/APS-GAMES/CarGame/main/assets/cps.png" id="formLogo" alt="Logo 2" />
    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="empNo" placeholder="Employee Number" required />
    <input type="text" id="dept" placeholder="Department" required />
<!--     <button onclick="submitUserInfo()" style="bg:#5e56dc">Play Game</button> -->
    <button onclick="submitUserInfo()" style="background-color: #5e56dc; color: white; border: none; border-radius: 10px; cursor: pointer;">Play Game</button>
  </div>
  <div id="controls">
    <button id="startBtn" style="background-color: #27e830; color: #09090a; border: none; border-radius: 10px; cursor: pointer;">Start Game</button>
    <button onclick="closeGame()" style="background-color: #f14e2a; color: #09090a; border: none; border-radius: 10px; cursor: pointer;">Close Game</button>
  </div>
  <div id="infoBar">
    <div id="lives">Lives: 3</div>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 30s</div>
  </div>
  <canvas id="gameCanvas" width="330" height="550"></canvas>
  <div id="touchButtons">
    <button class="touch-btn" id="leftBtn">⬅️</button>
    <button class="touch-btn" id="rightBtn">➡️</button>
  </div>
  <div id="popup">
    <div id="popupContent">
      <h2>Game Over!</h2>
      <p id="finalScore">Score: 0</p>
      <button onclick="closePopup()" style="background-color: #f14e2a; color: #09090a; border: none; border-radius: 10px; cursor: pointer;">Close</button>
    </div>
  </div>
  <!-- Audio -->
  <audio id="bgMusic" loop autoplay>
    <source src="https://raw.githubusercontent.com/APS-GAMES/CarGame/main/assets/bg.mp3" type="audio/mpeg">
  </audio>
  <audio id="blockSound">
    <source src="https://raw.githubusercontent.com/APS-GAMES/CarGame/main/assets/block.mp3" type="audio/mpeg">
  </audio>
  <audio id="asdSound">
    <source src="https://raw.githubusercontent.com/APS-GAMES/CarGame/main/assets/asd.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const lanes = [35, 135, 235];
    const githubBase = "https://raw.githubusercontent.com/APS-GAMES/CarGame/main/assets";
    const player = {
      lane: 1,
      y: 440,
      width: 66, height: 79
    };
    let score = 0, lives = 3, timeLeft = 60; // Changed from 30 to 60
    let gameRunning = false, magnetActive = false, magnetTimer = 0;
    let speed = 2.2; // Increased speed from 1.7 to 2.2
    const items = [];
    let spawnInterval;
    let userData = {};
    let userSubmitted = false;

    const carImage = new Image();
    carImage.src = githubBase + "/car.png";
    const icons = [
      { type: "group", img: githubBase + "/group.png" },
      { type: "safety", img: githubBase + "/safety.png" },
      { type: "sustainability", img: githubBase + "/sustainability.png" },
    ];
    const iconImages = {};
    icons.forEach(icon => {
      const img = new Image();
      img.src = icon.img;
      iconImages[icon.type] = img;
    });

    const pointWords = ["DDS", "Center\nlines", "Defect\nHandling", "IPS", "UPS", "Kaizen", "5S"];
    const wordBlocks = ["Absenteeism", "Reject", "Rework", "Break\ndown", "Powercut", "Cut\npart\ndelay", "System\ndown", "Forklift\ndelay", "Scraps", "Size\nchanges", "Style\nchanges"];

    function updateInfo() {
      document.getElementById("score").innerText = "Score: " + score;
      document.getElementById("lives").innerText = "Lives: " + lives;
      document.getElementById("timer").innerText = "Time: " + timeLeft + "s";
    }

    function resetGameState() {
      score = 0; lives = 3; timeLeft = 60; speed = 2.1; // Updated here
      items.length = 0; magnetActive = false;
      updateInfo();
    }

    function drawRoad() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(5, 0); ctx.lineTo(5, canvas.height);
      ctx.moveTo(canvas.width - 5, 0); ctx.lineTo(canvas.width - 5, canvas.height);
      ctx.stroke();
      ctx.strokeStyle = "#bbb";
      ctx.lineWidth = 2;
      ctx.setLineDash([10, 10]);
      const laneWidth = (canvas.width - 10) / 3;
      for (let i = 1; i < 3; i++) {
        const x = 5 + i * laneWidth;
        ctx.beginPath();
        ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
      }
      ctx.setLineDash([]);
    }

    function drawPlayer() {
      ctx.drawImage(carImage, lanes[player.lane], player.y, player.width, player.height);
    }

    function drawItems() {
      items.forEach(item => {
        if (item.type === "icon") {
          ctx.drawImage(iconImages[item.iconType], item.x + 5, item.y + 5, 50, 50);
        } else {
          ctx.font = "bold 12px sans-serif";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillStyle = "#d38bf7";
          const lines = item.word.split("\n");
          const boxX = item.x + 5, boxY = item.y + 5, boxW = 64, boxH = 64;
          ctx.fillRect(boxX, boxY, boxW, boxH);
          ctx.fillStyle = "#000";
          lines.forEach((line, i) => {
            ctx.fillText(line, boxX + boxW / 2, boxY + boxH / 2 - (lines.length * 14) / 2 + i * 14 + 7);
          });
        }
      });
    }

    function moveItems() {
      items.forEach(item => {
        item.y += speed;
        if (magnetActive && item.type === "point") {
          const targetX = lanes[player.lane];
          item.x += (targetX - item.x) * 0.1;
          item.y += (player.y - item.y) * 0.05;
        }
      });
    }

    function checkCollisions() {
      for (let i = items.length - 1; i >= 0; i--) {
        const item = items[i];
        const inLane = Math.abs(item.x - lanes[player.lane]) < 10;
        const hit = item.y < player.y + player.height && item.y + 60 > player.y;
        if (inLane && hit) {
          if (item.type === "word") {
            lives--;
            document.getElementById("blockSound").play();
            if (lives <= 0) return endGame();
          } else if (item.type === "point") {
            score += 5;
            document.getElementById("asdSound").play();
          } else if (item.type === "icon") {
            document.getElementById("asdSound").play();
            if (item.iconType === "group") lives++;
            if (item.iconType === "safety") {
              magnetActive = true;
              magnetTimer = 300;
            }
            if (item.iconType === "sustainability") timeLeft += 5;
          }
          items.splice(i, 1);
        }
      }
    }

    function spawnItems() {
      const lane = Math.floor(Math.random() * 3);
      const laneX = lanes[lane];
      const lastItem = [...items].reverse().find(i => i.x === laneX);
      if (lastItem && lastItem.y < 130) return;

      const rand = Math.random();
      const type = rand < 0.35 ? "word" : rand < 0.75 ? "point" : "icon"; // Adjusted spawn rates: icons +5%, words -5%

      if (type === "icon") {
        const icon = icons[Math.floor(Math.random() * icons.length)].type;
        items.push({ type, x: laneX, y: -70, iconType: icon });
      } else {
        const word = type === "point" ? pointWords[Math.floor(Math.random() * pointWords.length)] : wordBlocks[Math.floor(Math.random() * wordBlocks.length)];
        items.push({ type, x: laneX, y: -70, word });
      }
    }

    function gameLoop() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRoad(); drawPlayer(); drawItems(); moveItems(); checkCollisions();
      if (magnetActive) {
        magnetTimer--;
        if (magnetTimer <= 0) magnetActive = false;
      }
      updateInfo();
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      document.getElementById("bgMusic").play();
      resetGameState();
      gameRunning = true;
      gameLoop();
      if (spawnInterval) clearInterval(spawnInterval);
      spawnInterval = setInterval(spawnItems, 200);
      const timerInterval = setInterval(() => {
        if (!gameRunning) return clearInterval(timerInterval);
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          clearInterval(spawnInterval);
          endGame();
        }
        updateInfo();
      }, 1000);
    }

    function endGame() {
      const bgMusic = document.getElementById("bgMusic");
      bgMusic.pause();
      bgMusic.currentTime = 0;
      gameRunning = false;
      clearInterval(spawnInterval);
      document.getElementById("finalScore").innerText = "Score: " + score;
      document.getElementById("popup").style.display = "flex";

      if (userSubmitted) {
        const payload = {
          name: userData.name,
          employeeNumber: userData.employeeNumber,
          department: userData.department,
          score: score
        };
        fetch("https://script.google.com/macros/s/AKfycbzy6TdBiKnOByTyRSxIaSN1cLYKWN_5lpqrw4FQNWx4GVr4NKM8f82fHFgaXZ_LAEfv/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      }
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      resetGameState();
      document.getElementById("controls").style.display = "block";
      document.getElementById("infoBar").style.display = "flex";
      document.getElementById("touchButtons").style.display = "flex";
      document.getElementById("gameCanvas").style.display = "block";
    }

    function closeGame() {
      gameRunning = false;
      clearInterval(spawnInterval);
      document.getElementById("bgMusic").pause();
      window.close();
    }

    function submitUserInfo() {
      const name = document.getElementById("name").value.trim();
      const empNo = document.getElementById("empNo").value.trim();
      const dept = document.getElementById("dept").value.trim();

      if (!name || !empNo || !dept) {
        alert("Please fill in all fields before playing the game.");
        return;
      }
      userData.name = name;
      userData.employeeNumber = empNo;
      userData.department = dept;
      userSubmitted = true;

      document.getElementById("userForm").style.display = "none";
      document.getElementById("controls").style.display = "block";
      document.getElementById("infoBar").style.display = "flex";
      document.getElementById("touchButtons").style.display = "flex";
      document.getElementById("gameCanvas").style.display = "block";
    }

    document.getElementById("startBtn").addEventListener("click", startGame);
    document.getElementById("leftBtn").addEventListener("click", () => { if (player.lane > 0) player.lane--; });
    document.getElementById("rightBtn").addEventListener("click", () => { if (player.lane < 2) player.lane++; });
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && player.lane > 0) player.lane--;
      if (e.key === "ArrowRight" && player.lane < 2) player.lane++;
    });
    canvas.addEventListener("touchstart", e => {
      const touchX = e.touches[0].clientX;
      const mid = window.innerWidth / 2;
      if (touchX < mid && player.lane > 0) player.lane--;
      else if (touchX >= mid && player.lane < 2) player.lane++;
    });
  </script>
</body>
</html>
