<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Car Game</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      height: 100%;
      width: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    #container {
      width: 100%;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #userForm, #controls, #infoBar, #touchButtons, #gameCanvas, #popup {
      display: none;
    }

    button {
      padding: 0.5em 1em;
      margin: 0.3em;
      font-size: 1em;
      cursor: pointer;
    }

    #userForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #000;
      padding: 2em;
      border-radius: 1em;
      transform: scale(0.85);
    }

    #userForm input {
      padding: 0.6em;
      font-size: 1em;
      width: 80%;
      margin: 0.5em 0;
      background-color: lightblue;
      color: black;
      border-radius: 0.5em;
      border: none;
    }

    #userForm button {
      font-size: 1.2em;
      padding: 0.8em 2em;
      margin-top: 1em;
      background-color: #5e56dc;
      color: white;
      border: none;
      border-radius: 0.5em;
    }

    #formTitle {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 1em;
    }

    #formLogo {
      max-width: 50vw;
      margin-bottom: 1em;
    }

    #topRightLogo {
      position: absolute;
      top: 1vw;
      right: 1vw;
      width: 10vw;
      max-width: 80px;
    }

    #gameTitle {
      position: absolute;
      top: 1.5vw;
      right: 12vw;
      font-size: 1.5vw;
      font-weight: bold;
    }

    #controls {
      display: flex;
      gap: 1em;
      margin: 1em 0;
    }

    #controls button {
      border-radius: 0.5em;
    }

    #infoBar {
      display: flex;
      justify-content: space-around;
      width: 90%;
      max-width: 400px;
      margin-bottom: 1em;
      font-size: 1em;
    }

    #gameCanvas {
      width: 85vw;
      max-width: 280px;
      height: auto;
      aspect-ratio: 3 / 5;
      background: #333;
      border: 0.3em solid white;
      touch-action: none;
      display: block;
    }

    #touchButtons {
      display: flex;
      justify-content: center;
      margin-top: 1em;
    }

    .touch-btn {
      padding: 0.7em 1.5em;
      font-size: 1em;
      margin: 0 0.5em;
      background: #444;
      color: white;
      border: none;
      border-radius: 0.5em;
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #popupContent {
      background: #222;
      padding: 2em;
      border-radius: 1em;
      text-align: center;
    }

    #popupContent button {
      margin-top: 1em;
      background-color: #f14e2a;
      color: #09090a;
      border: none;
      border-radius: 0.5em;
    }

    /* Responsive tweaks based on screen width */
/*     @media (max-width: 320px) {
      #formTitle { font-size: 1.5em; }
    }

    @media (min-width: 360px) and (max-width: 414px) {
      #formTitle { font-size: 1.6em; }
    }

    @media (min-width: 480px) {
      #formLogo { max-width: 180px; }
    }

    @media (min-width: 768px) {
      #userForm {
        transform: scale(0.95);
      }
      #formLogo { max-width: 200px; }
    }

    @media (min-width: 1024px) {
      #gameCanvas {
        max-width: 300px;
      }
    }

    @media (min-width: 1440px) {
      #formLogo { max-width: 220px; }
    } */
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/WenuraRandunu/CarGame/main/assets/aps.png" id="topRightLogo" alt="Logo" />
  <div id="gameTitle">Team Drive 2X CPS</div>

  <div id="userForm">
    <div id="formTitle">Team Drive 2X CPS</div>
    <img src="https://raw.githubusercontent.com/WenuraRandunu/CarGame/main/assets/cps.png" id="formLogo" alt="Logo 2" />
    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="empNo" placeholder="Employee Number" required />
    <input type="text" id="dept" placeholder="Department" required />
    <button onclick="submitUserInfo()">Play Game</button>
  </div>

  <div id="controls">
    <button id="startBtn" style="background-color: #27e830; color: #09090a;">Start Game</button>
    <button onclick="closeGame()" style="background-color: #f14e2a; color: #09090a;">Close Game</button>
  </div>

  <div id="infoBar">
    <div id="lives">Lives: 3</div>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 30s</div>
  </div>

  <canvas id="gameCanvas" width="330" height="550"></canvas>

  <div id="touchButtons">
    <button class="touch-btn" id="leftBtn">⬅️</button>
    <button class="touch-btn" id="rightBtn">➡️</button>
  </div>

  <div id="popup">
    <div id="popupContent">
      <h2>Game Over!</h2>
      <p id="finalScore">Score: 0</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <!-- Audio -->
  <audio id="bgMusic" loop autoplay>
    <source src="https://raw.githubusercontent.com/WenuraRandunu/CarGame/main/assets/bg.mp3" type="audio/mpeg">
  </audio>
  <audio id="blockSound">
    <source src="https://raw.githubusercontent.com/WenuraRandunu/CarGame/main/assets/block.mp3" type="audio/mpeg">
  </audio>
  <audio id="asdSound">
    <source src="https://raw.githubusercontent.com/WenuraRandunu/CarGame/main/assets/asd.mp3" type="audio/mpeg">
  </audio>
  
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const lanes = [35, 135, 235];
    const githubBase = "https://raw.githubusercontent.com/WenuraRandunu/CarGame/main/assets";
    const player = {
      lane: 1,
      y: 440,
      width: 66, height: 79
    };
    let score = 0, lives = 3, timeLeft = 30; // Increased time to 30
    let gameRunning = false, magnetActive = false, magnetTimer = 0;
    let speed = 1.7; // Increased from 1.5 to 1.7
    const items = [];
    let spawnInterval;
    let userData = {};
    let userSubmitted = false;

    const carImage = new Image();
    carImage.src = githubBase + "/car.png";
    const icons = [
      { type: "group", img: githubBase + "/group.png" },
      { type: "safety", img: githubBase + "/safety.png" },
      { type: "sustainability", img: githubBase + "/sustainability.png" },
    ];
    const iconImages = {};
    icons.forEach(icon => {
      const img = new Image();
      img.src = icon.img;
      iconImages[icon.type] = img;
    });

    const pointWords = ["DDS", "Center\nlines", "Defect\nHandling", "IPS", "UPS", "Kaizen", "5S"];
    const wordBlocks = ["Absenteeism", "Reject", "Rework", "Break\ndown", "Powercut", "Cut\npart\ndelay", "System\ndown", "Forklift\ndelay", "Scraps", "Size\nchanges", "Style\nchanges"];

    function updateInfo() {
      document.getElementById("score").innerText = "Score: " + score;
      document.getElementById("lives").innerText = "Lives: " + lives;
      document.getElementById("timer").innerText = "Time: " + timeLeft + "s";
    }

    function resetGameState() {
      score = 0; lives = 3; timeLeft = 30; speed = 1.7; // Reset with updated time and speed
      items.length = 0; magnetActive = false;
      updateInfo();
    }

    function drawRoad() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(5, 0); ctx.lineTo(5, canvas.height);
      ctx.moveTo(canvas.width - 5, 0); ctx.lineTo(canvas.width - 5, canvas.height);
      ctx.stroke();
      ctx.strokeStyle = "#bbb";
      ctx.lineWidth = 2;
      ctx.setLineDash([10, 10]);
      const laneWidth = (canvas.width - 10) / 3;
      for (let i = 1; i < 3; i++) {
        const x = 5 + i * laneWidth;
        ctx.beginPath();
        ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
      }
      ctx.setLineDash([]);
    }

    function drawPlayer() {
      ctx.drawImage(carImage, lanes[player.lane], player.y, player.width, player.height);
    }

    function drawItems() {
      items.forEach(item => {
        if (item.type === "icon") {
          ctx.drawImage(iconImages[item.iconType], item.x + 5, item.y + 5, 50, 50);
        } else {
          ctx.font = "bold 12px sans-serif";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillStyle = "#d38bf7";
          const lines = item.word.split("\n");
          const boxX = item.x + 5, boxY = item.y + 5, boxW = 60, boxH = 60;
          ctx.fillRect(boxX, boxY, boxW, boxH);
          ctx.fillStyle = "#000"; // Black text
          lines.forEach((line, i) => {
            ctx.fillText(line, boxX + boxW / 2, boxY + boxH / 2 - (lines.length * 14) / 2 + i * 14 + 7);
          });
        }
      });
    }

    function moveItems() {
      items.forEach(item => {
        item.y += speed;
        if (magnetActive && item.type === "point") {
          const targetX = lanes[player.lane];
          item.x += (targetX - item.x) * 0.1;
          item.y += (player.y - item.y) * 0.05;
        }
      });
    }

    function checkCollisions() {
      for (let i = items.length - 1; i >= 0; i--) {
        const item = items[i];
        const inLane = Math.abs(item.x - lanes[player.lane]) < 10;
        const hit = item.y < player.y + player.height && item.y + 60 > player.y;
        if (inLane && hit) {
          if (item.type === "word") {
            lives--;
            document.getElementById("blockSound").play();
            if (lives <= 0) return endGame();
          } else if (item.type === "point") {
            score += 5;
            document.getElementById("asdSound").play();
          } else if (item.type === "icon") {
            document.getElementById("asdSound").play();
            if (item.iconType === "group") lives++;
            if (item.iconType === "safety") {
              magnetActive = true;
              magnetTimer = 300;
            }
            if (item.iconType === "sustainability") timeLeft += 5;
          }
          items.splice(i, 1);
        }
      }
    }

    function spawnItems() {
      const lane = Math.floor(Math.random() * 3);
      const laneX = lanes[lane];
      const lastItem = [...items].reverse().find(i => i.x === laneX);
      if (lastItem && lastItem.y < 130) return;
      const rand = Math.random();
      const type = rand < 0.4 ? "word" : rand < 0.75 ? "point" : "icon";
      if (type === "icon") {
        const icon = icons[Math.floor(Math.random() * icons.length)].type;
        items.push({ type, x: laneX, y: -70, iconType: icon });
      } else {
        const word = type === "point" ? pointWords[Math.floor(Math.random() * pointWords.length)] : wordBlocks[Math.floor(Math.random() * wordBlocks.length)];
        items.push({ type, x: laneX, y: -70, word });
      }
    }

    function gameLoop() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRoad(); drawPlayer(); drawItems(); moveItems(); checkCollisions();
      if (magnetActive) {
        magnetTimer--;
        if (magnetTimer <= 0) magnetActive = false;
      }
      updateInfo();
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      document.getElementById("bgMusic").play();
      resetGameState();
      gameRunning = true;
      gameLoop();
      if (spawnInterval) clearInterval(spawnInterval);
      spawnInterval = setInterval(spawnItems, 200);
      const timerInterval = setInterval(() => {
        if (!gameRunning) return clearInterval(timerInterval);
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          clearInterval(spawnInterval);
          endGame();
        }
        updateInfo();
      }, 1000);
    }

    function endGame() {
      const bgMusic = document.getElementById("bgMusic");
      bgMusic.pause();
      bgMusic.currentTime = 0;
      gameRunning = false;
      clearInterval(spawnInterval);
      document.getElementById("finalScore").innerText = "Score: " + score;
      document.getElementById("popup").style.display = "flex";

      if (userSubmitted) {
        const payload = {
          name: userData.name,
          employeeNumber: userData.employeeNumber,
          department: userData.department,
          score: score
        };
        fetch("https://script.google.com/macros/s/AKfycbzt-L7o1H9JvH8Z0A_2qkJxQ94kbBoGMS_3_C54UeHzfnGsIY_Hbz0dQ2jOT4WVC7SUkQ/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      }
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      resetGameState();
      document.getElementById("controls").style.display = "block";
      document.getElementById("infoBar").style.display = "flex";
      document.getElementById("touchButtons").style.display = "flex";
      document.getElementById("gameCanvas").style.display = "block";
    }

    function closeGame() {
      gameRunning = false;
      clearInterval(spawnInterval);
      document.getElementById("bgMusic").pause();
      window.close();
    }

    function submitUserInfo() {
      const name = document.getElementById("name").value.trim();
      const empNo = document.getElementById("empNo").value.trim();
      const dept = document.getElementById("dept").value.trim();

      if (!name || !empNo || !dept) {
        alert("Please fill in all fields before playing the game.");
        return;
      }
      userData.name = name;
      userData.employeeNumber = empNo;
      userData.department = dept;
      userSubmitted = true;

      document.getElementById("userForm").style.display = "none";
      document.getElementById("controls").style.display = "block";
      document.getElementById("infoBar").style.display = "flex";
      document.getElementById("touchButtons").style.display = "flex";
      document.getElementById("gameCanvas").style.display = "block";
    }

    document.getElementById("startBtn").addEventListener("click", startGame);
    document.getElementById("leftBtn").addEventListener("click", () => { if (player.lane > 0) player.lane--; });
    document.getElementById("rightBtn").addEventListener("click", () => { if (player.lane < 2) player.lane++; });
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && player.lane > 0) player.lane--;
      if (e.key === "ArrowRight" && player.lane < 2) player.lane++;
    });
    canvas.addEventListener("touchstart", e => {
      const touchX = e.touches[0].clientX;
      const mid = window.innerWidth / 2;
      if (touchX < mid && player.lane > 0) player.lane--;
      else if (touchX >= mid && player.lane < 2) player.lane++;
    });
  </script>
</body>
</html>
