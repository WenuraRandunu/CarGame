<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Responsive Car Game</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }
    #controls, #infoBar, #touchButtons, #gameCanvas {
      display: none;
    }
    button {
      padding: 5px 10px;
      margin: 3px;
      font-size: 12px;
      cursor: pointer;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 90vh;
    }
    #infoBar {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 400px;
      margin-bottom: 5px;
      font-size: 14px;
    }
    #gameCanvas {
      width: 95vw;
      max-width: 330px;
      height: auto;
      aspect-ratio: 3 / 5;
      background: #333;
      border: 2px solid white;
      touch-action: none;
    }
    #touchButtons {
      display: flex;
      justify-content: center;
      margin-top: 5px;
    }
    .touch-btn {
      padding: 10px 20px;
      font-size: 14px;
      margin: 0 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #popupContent {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #userForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    #userForm input {
      padding: 8px;
      font-size: 14px;
      width: 200px;
    }
  </style>
</head>

  <div id="touchButtons">

    <div id="popupContent">
      <h2>Game Over!</h2>

    function updateInfo() {
      document.getElementById("score").innerText = `Score: ${score}`;
      document.getElementById("lives").innerText = `Lives: ${lives}`;
      document.getElementById("timer").innerText = `Time: ${timeLeft}s`;
    }

    function resetGameState() {
      score = 0; lives = 3; timeLeft = 20; speed = 1.5;
      items.length = 0; updateInfo();
    }

    function drawRoad() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(5, 0); ctx.lineTo(5, canvas.height);
      ctx.moveTo(canvas.width - 5, 0); ctx.lineTo(canvas.width - 5, canvas.height);
      ctx.stroke();
      ctx.strokeStyle = "#bbb";
      ctx.lineWidth = 2;
      ctx.setLineDash([10, 10]);
      const laneWidth = (canvas.width - 10) / 3;
      for (let i = 1; i < 3; i++) {
        const x = 5 + i * laneWidth;
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      ctx.setLineDash([]);
    }

    function drawPlayer() {
      ctx.drawImage(carImage, lanes[player.lane], player.y, player.width, player.height);
    }

    function drawItems() {
      items.forEach(item => {
        if (item.type === "icon") {
          ctx.drawImage(iconImages[item.iconType], item.x + 5, item.y + 5, 50, 50);
        } else {
          ctx.font = "bold 12px sans-serif";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillStyle = item.type === "point" ? "#90EE90" : "#FF6961";
          const lines = item.word.split("\n");
          const boxX = item.x + 5, boxY = item.y + 5, boxW = 60, boxH = 60;
          ctx.fillRect(boxX, boxY, boxW, boxH);
          ctx.fillStyle = "#000";
          const lineHeight = 14;
          lines.forEach((line, i) => {
            ctx.fillText(line, boxX + boxW / 2, boxY + boxH / 2 - (lines.length * lineHeight) / 2 + i * lineHeight + lineHeight / 2);
          });
        }
      });
    }
