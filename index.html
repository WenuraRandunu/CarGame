<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Car Game</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }
    #controls {
      margin-bottom: 5px;
    }
    button {
      padding: 5px 10px;
      margin: 3px;
      font-size: 12px;
      cursor: pointer;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 90vh;
    }
    #infoBar {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 400px;
      margin-bottom: 5px;
      font-size: 14px;
    }
    #gameCanvas {
      width: 95vw;
      max-width: 330px;
      height: auto;
      aspect-ratio: 3 / 5;
      background: #333;
      border: 2px solid white;
      touch-action: none;
    }
    #touchButtons {
      display: flex;
      justify-content: center;
      margin-top: 5px;
    }
    .touch-btn {
      padding: 10px 20px;
      font-size: 14px;
      margin: 0 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #popupContent {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #popupContent h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="startBtn">Start Game</button>
    <button id="resetBtn">Reset Game</button>
  </div>
  <div id="infoBar">
    <div id="lives">Lives: 3</div>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 20s</div>
  </div>
  <canvas id="gameCanvas" width="330" height="550"></canvas>
  <div id="touchButtons">
    <button class="touch-btn" id="leftBtn">⬅️</button>
    <button class="touch-btn" id="rightBtn">➡️</button>
  </div>
  <div id="popup">
    <div id="popupContent">
      <h2>Game Over!</h2>
      <p id="finalScore">Score: 0</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const lanes = [55, 140, 225];
    const laneItems = [[], [], []];
    const itemHeight = 60;
    const gap = 60;
    const player = { lane: 1, y: 440, width: 55, height: 66 };

    let score = 0, lives = 3, timeLeft = 20, speed = 1.3;
    let gameRunning = false;

    const githubBase = 'https://raw.githubusercontent.com/WenuraRandunu/CarGame/main/assets';
    const carImage = new Image(); carImage.src = `${githubBase}/car.png`;

    const icons = [
      { type: 'group', img: `${githubBase}/group.png` },
      { type: 'safety', img: `${githubBase}/safety.png` },
      { type: 'sustainability', img: `${githubBase}/sustainability.png` }
    ];

    const iconImages = {};
    icons.forEach(icon => {
      const img = new Image();
      img.src = icon.img;
      iconImages[icon.type] = img;
    });

    const pointWords = ["DDS", "Centerlines", "Defect\nHandling", "IPS", "UPS", "Kaizen", "5S"];
    const wordBlocks = ["Absenteeism", "Reject", "Rework", "Breakdown", "Powercut", "Cut\npart\ndelay", "System\ndown", "Forklift\ndelay", "Scraps", "Size\nchanges", "Style\nchanges"];

    function drawItems() {
      laneItems.forEach(lane => {
        lane.forEach(item => {
          if (item.type === 'icon') {
            ctx.drawImage(iconImages[item.iconType], item.x + 5, item.y + 5, 55, 55);
          } else {
            ctx.fillStyle = item.type === 'point' ? '#228B22' : '#8B0000';
            ctx.fillRect(item.x + 5, item.y + 5, 50, 50);
            ctx.font = 'bold 12px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'white';
            const lines = item.word.split('\n');
            lines.forEach((line, i) => {
              const totalHeight = lines.length * 15;
              const yOffset = item.y + 30 - totalHeight / 2 + i * 15;
              ctx.fillText(line, item.x + 30, yOffset);
            });
          }
        });
      });
    }

    function generateItem(laneIndex) {
      const x = lanes[laneIndex] - 25;
      const types = ['icon', 'point', 'block'];
      const choice = types[Math.floor(Math.random() * types.length)];
      let item = { x, y: -itemHeight - gap, type: choice };

      if (choice === 'icon') {
        const icon = icons[Math.floor(Math.random() * icons.length)].type;
        item.iconType = icon;
      } else if (choice === 'point') {
        item.word = pointWords[Math.floor(Math.random() * pointWords.length)];
      } else {
        item.word = wordBlocks[Math.floor(Math.random() * wordBlocks.length)];
      }

      laneItems[laneIndex].unshift(item);
    }

    function maintainLaneItems() {
      for (let i = 0; i < lanes.length; i++) {
        while (laneItems[i].length < 4) {
          generateItem(i);
          let lastItem = laneItems[i][1];
          if (lastItem) {
            laneItems[i][0].y = lastItem.y - itemHeight - gap;
          }
        }
      }
    }

    function updateItems() {
      laneItems.forEach(lane => {
        lane.forEach(item => item.y += speed);
        while (lane.length && lane[lane.length - 1].y > canvas.height) {
          lane.pop();
        }
      });
      maintainLaneItems();
    }

    function drawPlayer() {
      ctx.drawImage(carImage, lanes[player.lane] - 25, player.y, player.width, player.height);
    }

    function gameLoop() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updateItems();
      drawItems();
      drawPlayer();
      requestAnimationFrame(gameLoop);
    }

    document.getElementById('startBtn').onclick = () => {
      if (!gameRunning) {
        gameRunning = true;
        gameLoop();
      }
    };
    document.getElementById('resetBtn').onclick = () => window.location.reload();
    document.getElementById('leftBtn').onclick = () => player.lane = Math.max(0, player.lane - 1);
    document.getElementById('rightBtn').onclick = () => player.lane = Math.min(2, player.lane + 1);
    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') player.lane = Math.max(0, player.lane - 1);
      if (e.key === 'ArrowRight') player.lane = Math.min(2, player.lane + 1);
    });
  </script>
</body>
</html>
