<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Car Game</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }
    #formOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }
    #formOverlay input {
      margin: 5px;
      padding: 10px;
      font-size: 14px;
    }
    #formOverlay button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #controls {
      margin-bottom: 5px;
    }
    button {
      padding: 5px 10px;
      margin: 3px;
      font-size: 12px;
      cursor: pointer;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 90vh;
    }
    #infoBar {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 400px;
      margin-bottom: 5px;
      font-size: 14px;
    }
    #gameCanvas {
      width: 95vw;
      max-width: 330px;
      height: auto;
      aspect-ratio: 3 / 5;
      background: #333;
      border: 2px solid white;
      touch-action: none;
    }
    #touchButtons {
      display: flex;
      justify-content: center;
      margin-top: 5px;
    }
    .touch-btn {
      padding: 10px 20px;
      font-size: 14px;
      margin: 0 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #popupContent {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="formOverlay">
    <input type="text" id="playerName" placeholder="Name" required />
    <input type="text" id="employeeNumber" placeholder="Employee Number" required />
    <input type="text" id="department" placeholder="Department" required />
    <button onclick="submitForm()">Start Game</button>
  </div>

  <div id="controls">
    <button id="startBtn">Start Game</button>
    <button id="resetBtn">Reset Game</button>
  </div>
  <div id="infoBar">
    <div id="lives">Lives: 3</div>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 20s</div>
  </div>
  <canvas id="gameCanvas" width="330" height="550"></canvas>
  <div id="touchButtons">
    <button class="touch-btn" id="leftBtn">⬅️</button>
    <button class="touch-btn" id="rightBtn">➡️</button>
  </div>
  <div id="popup">
    <div id="popupContent">
      <h2>Game Over!</h2>
      <p id="finalScore">Score: 0</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>
  <script>
    const sheetUrl = "https://script.google.com/macros/s/AKfycbwMJZbaeMT4CjlGaflALERUkInlR43bEmtPlvHBwxjfEeJ-ZBL-k1Ht3NgabbAaAOZfmw/exec";
    let playerData = {};

    function submitForm() {
      const name = document.getElementById("playerName").value;
      const empNum = document.getElementById("employeeNumber").value;
      const dept = document.getElementById("department").value;
      if (!name || !empNum || !dept) return alert("Fill all fields");
      playerData = { name, employeeNumber: empNum, department: dept };
      document.getElementById("formOverlay").style.display = "none";
    }

    function sendScoreToSheet(score) {
      const timestamp = new Date().toISOString();
      const payload = { ...playerData, score, timestamp };
      fetch(sheetUrl, {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" },
      });
    }

    // Game logic
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const laneCount = 3;
    const laneWidth = canvas.width / laneCount;
    const carWidth = laneWidth * 0.8;
    const carHeight = 40;
    let carLane = 1;
    let carY = canvas.height - carHeight - 10;

    let obstacles = [];
    let score = 0;
    let lives = 3;
    let timeLeft = 20;
    let gameInterval, timerInterval;
    let spawnInterval = 750 * 0.8 * 0.75; // Increased spawn rate by 20% then 25%

    document.getElementById("leftBtn").onclick = () => moveCar(-1);
    document.getElementById("rightBtn").onclick = () => moveCar(1);
    document.getElementById("startBtn").onclick = startGame;
    document.getElementById("resetBtn").onclick = resetGame;

    function moveCar(dir) {
      carLane = Math.max(0, Math.min(laneCount - 1, carLane + dir));
    }

    function drawCar() {
      ctx.fillStyle = "cyan";
      ctx.fillRect(carLane * laneWidth + laneWidth * 0.1, carY, carWidth, carHeight);
    }

    function drawObstacle(obs) {
      ctx.fillStyle = "red";
      ctx.fillRect(obs.lane * laneWidth + laneWidth * 0.1, obs.y, carWidth, carHeight);
    }

    function spawnObstacle() {
      const lane = Math.floor(Math.random() * laneCount);
      obstacles.push({ lane, y: -carHeight * 2 });
    }

    function updateObstacles() {
      const speed = 2;
      obstacles.forEach(o => o.y += speed);
      obstacles = obstacles.filter(o => o.y < canvas.height);
    }

    function checkCollisions() {
      for (let o of obstacles) {
        if (o.lane === carLane && o.y + carHeight > carY && o.y < carY + carHeight) {
          lives--;
          obstacles = [];
          if (lives <= 0) return endGame();
          break;
        }
      }
    }

    function drawInfo() {
      document.getElementById("score").textContent = `Score: ${score}`;
      document.getElementById("lives").textContent = `Lives: ${lives}`;
      document.getElementById("timer").textContent = `Time: ${timeLeft}s`;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCar();
      obstacles.forEach(drawObstacle);
      updateObstacles();
      checkCollisions();
      score++;
      drawInfo();
    }

    function startGame() {
      resetGame();
      gameInterval = setInterval(gameLoop, 1000 / 60);
      timerInterval = setInterval(() => {
        timeLeft--;
        drawInfo();
        if (timeLeft <= 0) endGame();
      }, 1000);
      setInterval(spawnObstacle, spawnInterval);
    }

    function resetGame() {
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      score = 0;
      lives = 3;
      timeLeft = 20;
      obstacles = [];
      drawInfo();
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      document.getElementById("popup").style.display = "flex";
      document.getElementById("finalScore").textContent = `Score: ${score}`;
      sendScoreToSheet(score);
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    window.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") moveCar(-1);
      else if (e.key === "ArrowRight") moveCar(1);
    });
  </script>
</body>
</html>
