<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Game with Sound & Volume Controls</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #controls, #volumeControls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 5px;
    }
    button, input[type=range] {
      padding: 5px;
      font-size: 12px;
    }
    #infoBar {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 400px;
      font-size: 14px;
    }
    #gameCanvas {
      width: 95vw;
      max-width: 330px;
      aspect-ratio: 3 / 5;
      background: #333;
      border: 2px solid white;
      touch-action: none;
    }
    #touchButtons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 5px;
    }
    .touch-btn {
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #popupContent {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="startBtn">Start Game</button>
    <button id="resetBtn">Reset Game</button>
  </div>
  <div id="infoBar">
    <div id="lives">Lives: 3</div>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 20s</div>
  </div>
  <canvas id="gameCanvas" width="330" height="550"></canvas>
  <div id="touchButtons">
    <button class="touch-btn" id="leftBtn">⬅️</button>
    <button class="touch-btn" id="rightBtn">➡️</button>
  </div>
  <div id="volumeControls">
    BGM <input type="range" id="bgVolume" min="0" max="1" step="0.01" value="0.5">
    SFX <input type="range" id="sfxVolume" min="0" max="1" step="0.01" value="0.7">
  </div>
  <div id="popup">
    <div id="popupContent">
      <h2>Game Over!</h2>
      <p id="finalScore">Score: 0</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const lanes = [35, 135, 235];
    const player = { lane: 1, y: 440, width: 55, height: 66 };
    const items = [];
    const laneElementCount = [0, 0, 0];
    const pointWords = ["DDS", "Centerlines", "Defect\nHandling", "IPS", "UPS", "Kaizen", "5S"];
    const wordBlocks = ["Absenteeism", "Reject", "Rework", "Breakdown", "Powercut", "Cut\npart\ndelay", "System\ndown", "Forklift\ndelay", "Scraps", "Size\nchanges", "Style\nchanges"];
    const githubBase = "https://raw.githubusercontent.com/WenuraRandunu/CarGame/main/assets";

    let score = 0, lives = 3, timeLeft = 20, gameRunning = false;
    let speed = 1.3, lastSpawn = 0, magnetActive = false, magnetTimer = 0;

    const carImage = new Image(); carImage.src = `${githubBase}/car.png`;
    const icons = [
      { type: "group", img: `${githubBase}/group.png` },
      { type: "safety", img: `${githubBase}/safety.png` },
      { type: "sustainability", img: `${githubBase}/sustainability.png` }
    ];
    const iconImages = {};
    icons.forEach(i => { const img = new Image(); img.src = i.img; iconImages[i.type] = img; });

    // Audio
    const bgm = new Audio(`${githubBase}/bg-music.mp3`);
    bgm.loop = true;
    const sfx = {
      collect: new Audio(`${githubBase}/collect.mp3`),
      hit: new Audio(`${githubBase}/hit.mp3`),
      powerup: new Audio(`${githubBase}/powerup.mp3`)
    };

    function setVolumes() {
      bgm.volume = document.getElementById("bgVolume").value;
      Object.values(sfx).forEach(a => a.volume = document.getElementById("sfxVolume").value);
    }

    document.getElementById("bgVolume").oninput = setVolumes;
    document.getElementById("sfxVolume").oninput = setVolumes;

    function resetGameState() {
      score = 0; lives = 3; timeLeft = 20;
      speed = 1.3; magnetActive = false; magnetTimer = 0;
      items.length = 0;
      laneElementCount.fill(0);
      updateInfo();
    }

    function updateInfo() {
      document.getElementById("score").innerText = `Score: ${score}`;
      document.getElementById("lives").innerText = `Lives: ${lives}`;
      document.getElementById("timer").innerText = `Time: ${timeLeft}s`;
    }

    function drawRoad() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#fff"; ctx.lineWidth = 3;
      ctx.beginPath(); ctx.moveTo(5, 0); ctx.lineTo(5, canvas.height);
      ctx.moveTo(canvas.width - 5, 0); ctx.lineTo(canvas.width - 5, canvas.height); ctx.stroke();
      ctx.setLineDash([10, 10]); ctx.strokeStyle = "#bbb"; ctx.lineWidth = 2;
      for (let i = 1; i < 3; i++) {
        const x = 5 + i * ((canvas.width - 10) / 3);
        ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
      }
      ctx.setLineDash([]);
    }

    function drawPlayer() {
      ctx.drawImage(carImage, lanes[player.lane], player.y, player.width, player.height);
    }

    function drawItems() {
      items.forEach(item => {
        if (item.type === "icon") {
          ctx.drawImage(iconImages[item.iconType], item.x + 5, item.y + 5, 50, 50);
        } else {
          ctx.font = "bold 12px sans-serif"; ctx.textAlign = "center";
          ctx.fillStyle = item.type === "point" ? "#2ecc71" : "#e74c3c";
          const lines = item.word.split("\n");
          lines.forEach((line, i) => ctx.fillText(line, item.x + 30, item.y + 20 + i * 15));
          ctx.strokeStyle = ctx.fillStyle;
          ctx.strokeRect(item.x + 5, item.y + 5, 50, 50);
        }
      });
    }

    function moveItems() {
      items.forEach(item => {
        item.y += speed;
        if (magnetActive && item.type === "point") {
          item.x += (lanes[player.lane] - item.x) * 0.1;
          item.y += (player.y - item.y) * 0.05;
        }
      });
    }

    function checkCollisions() {
      for (let i = items.length - 1; i >= 0; i--) {
        const item = items[i];
        if (item.lane === player.lane && item.y + 60 > player.y && item.y < player.y + player.height) {
          if (item.type === "word") {
            lives--; sfx.hit.play();
            if (lives <= 0) return endGame();
          } else if (item.type === "point") {
            score += 5; sfx.collect.play();
          } else if (item.type === "icon") {
            sfx.powerup.play();
            if (item.iconType === "group") lives++;
            else if (item.iconType === "safety") { magnetActive = true; magnetTimer = 300; }
            else if (item.iconType === "sustainability") timeLeft += 5;
          }
          laneElementCount[item.lane]--;
          items.splice(i, 1);
        }
      }
    }

    function spawnItems() {
      const lane = Math.floor(Math.random() * 3);
      if (laneElementCount[lane] >= 6) return;
      const lastItem = items.findLast(i => i.lane === lane);
      if (lastItem && lastItem.y > -120) return;
      laneElementCount[lane]++;
      const type = Math.random() < 0.5 ? "word" : Math.random() < 0.8 ? "point" : "icon";

      if (type === "icon") {
        const iconType = icons[Math.floor(Math.random() * icons.length)].type;
        items.push({ type, lane, x: lanes[lane], y: -60, iconType });
      } else {
        const word = type === "point"
          ? pointWords[Math.floor(Math.random() * pointWords.length)]
          : wordBlocks[Math.floor(Math.random() * wordBlocks.length)];
        items.push({ type, lane, x: lanes[lane], y: -60, word });
      }
    }

    function enforceLaneMinimums() {
      laneElementCount.forEach((count, i) => {
        while (count < 4) {
          const word = pointWords[Math.floor(Math.random() * pointWords.length)];
          items.push({ type: "point", lane: i, x: lanes[i], y: -70, word });
          laneElementCount[i]++;
        }
      });
    }

    function gameLoop(timestamp) {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRoad(); drawPlayer(); drawItems();
      moveItems(); checkCollisions();
      updateInfo();

      if (magnetActive && --magnetTimer <= 0) magnetActive = false;

      const now = Date.now();
      if (now - lastSpawn > 1000) {
        spawnItems();
        lastSpawn = now;
      }

      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      resetGameState();
      gameRunning = true;
      bgm.play(); setVolumes();
      enforceLaneMinimums();
      gameLoop();
      const t = setInterval(() => {
        if (!gameRunning) return clearInterval(t);
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(t);
          endGame();
        }
        updateInfo();
      }, 1000);
    }

    function endGame() {
      gameRunning = false;
      bgm.pause(); bgm.currentTime = 0;
      document.getElementById("finalScore").innerText = `Score: ${score}`;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // Controls
    document.getElementById("startBtn").onclick = startGame;
    document.getElementById("resetBtn").onclick = () => location.reload();
    document.getElementById("leftBtn").onclick = () => { if (player.lane > 0) player.lane--; };
    document.getElementById("rightBtn").onclick = () => { if (player.lane < 2) player.lane++; };
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && player.lane > 0) player.lane--;
      if (e.key === "ArrowRight" && player.lane < 2) player.lane++;
    });
    canvas.addEventListener("touchstart", e => {
      const mid = window.innerWidth / 2;
      const x = e.touches[0].clientX;
      if (x < mid && player.lane > 0) player.lane--;
      else if (x >= mid && player.lane < 2) player.lane++;
    });
  </script>
</body>
</html>
